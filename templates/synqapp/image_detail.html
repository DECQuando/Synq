{% extends 'base.html' %}

{% block theme %}
投稿詳細
{% endblock %}

{% block contents %}
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 g-3">
                <div class="col">
                    <div class="card-group">
                        <div class="card shadow-sm">
                            {% if image_context.image %}
                                <img src="{{ image_context.image.url }}" alt="{{ image_context.name }}の写真">
                            {% else %}
                                <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                     xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
                                     focusable="false" role="img" aria-label="Placeholder: Image cap">
                                    <title>Placeholder</title>
                                    <rect fill="#868e96" width="100%" height="100%"/>
                                    <text fill="#dee2e6" dy=".3em" x="40%" y="50%">Thumbnail</text>
                                </svg>
                                {#                  <img src="/media/sample.jpg" alt="sample画像">#}
                            {% endif %}
                            <div class="card-body">
                                <p>投稿日時: {{ image_context.created_at|date:"Y年n月j日 H:i:s" }}</p>
                                <p class="card-text">タイトル: {{ image_context.name }}</p>
                            </div>
                            <div class="text-center">
                                <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary my-2">戻る</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
